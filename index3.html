<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
       <!-- Text-->      
        <label for="user">Username</label>
        <input  type="text" name="user" id="user">
        <br>
        <!-- Password -->
        <label for="Password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Nhập mật khẩu">
        <!-- Hidden -->
        <input type="hidden" name="id" id="id">
        <br>
        <!-- Checkbox -->
         <input type="checkbox" name="Sothich" id="Bongda">Bóng đá<label for="Bongda"></label>
        <input type="checkbox" name="Sothich" id="Caulong">Cầu lông<label for="Caulong"></label>
        <input type="checkbox" name="Sothich" id="Nghenhac">Nghe nhạc<label for="Nghenhac"></label>
        <br>
        <!-- Radio -->
         <input type="radio" name="Gioitinh" id="nam"><label for="nam">Nam</label>
         <input type="radio" name="Gioitinh" id="nu"><label for="nu">Nữ</label>
        <br>
        <!-- Thẻ file -->
        <label for="avatar">Avatar:</label>
        <input type="file" name="avatar" id="avatar">
        <br>
        <!-- Thẻ màu sắc -->
        <label for="mausac">Chọn bảng màu</label>
        <input type="color" name="mausac" id="mausac">
        <br>
        <!-- Thời gian -->
        <label for="date">Date</label>
        <input type="date" name="date" id="date">
        <br>
        <label for="datetime-local">Datetime</label>
        <input type="datetime-local" name="datetime-local" id="datetime-local">
        <br>
        <label for="month">Tháng</label>
        <input type="month" name="month" id="month">
        <br>
        <label for="week">week</label>
        <input type="week" name="week" id="week">
        <br>
        <!-- Email -->
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="admin@gmail.com">
        <br>
        <!-- Number -->
         <label for="Number">Number</label>
         <input type="number" name="number" id="number">
         <br>
         <!-- Range -->
         <label for="range">Range</label>
         <input type="range" name="range" id="range" min="0" max="200" value="50">
        <br>
        <!-- Select option -->
         <select name="Diachi" id="Diachi">
            <option value="">--Chọn địa chỉ--</option>
            <option value="HN">Hà nội</option>
            <option value="BG">Bắc Giang</option>
            <option value="YB">Yên Bái </option>
         </select>
         <br>
        <!-- Văn bản -->
         <textarea name="" id=""></textarea>
        <br>
        <!-- Reset-->
        <input type="reset" name="reset" id="reset">
        <!-- button -->
        <input type="button" name="button" id="button" value="Gửi">
        <!-- <button>Gửi</button> -->
        <input type="submit" name="submit" id="submit" value="Gửi">
    </form>
</body>
</html>
