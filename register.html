<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3</title>
</head>
<body>
    <h2>Đăng Ký Thành Viên</h2>
    <form action="Đăng Ký Thành Viên" method="post" enctype="multipart/form-data">
        <label for="user">Họ và Tên</label>
        <input type="text" name="user" id="user">
        <br>
        <label for="Username">Tên đăng nhập</label>
        <input type="text" name="Username" id="Username">
        <br>
        <label for="password">Mật khẩu</label>
        <input type="password" name="password" id="password">
        <br>
        <label for="avatar">Ảnh đại diện</label>
        <input type="file" name="avatar" id="avatar">
        <br>
        <label for="email">Thư điện tử</label>
        <input type="email" name="email" id="email">
        <br>
        <input type="radio" name="Gioitinh" id="nam"><label for="nam">Nam</label>
        <input type="radio" name="Gioitinh" id="nu"><label for="nu">Nữ</label>
        <br>
        <input type="checkbox" name="Sothich"
        id="Bongda"checked>Bóng đá<label for="Bongda"></label>
        <input type="checkbox" name="Sothich"
        id="Xemphim">Xem phim<label for="Xemphim"></label>
        <input type="checkbox" name="Sothich"
        id="Dulich" checked>Du lịch<label for="Dulich"></label>
        <input type="checkbox" name="Sothich"
        id="Boi" checked>Bơi<label for="Boi"></label>
        <input type="checkbox" name="Sothich"
        id="Nghenhac" checked>Nghe nhạc<label for="Nghenhac"></label>
        <br>
        <label for="Quequan">Quê Quán</label>
        <select name="Quequan" id="Quequan">
            <option value="">--Chọn Tỉnh--</option>
            <option value="HN">Hà Nội</option>
            <option value="HP">Hải Phòng</option>
            <option value="ĐB">Điện Biên</option>
            <option value="TPHCM">Thành phố Hồ Chí Minh</option>
            <option value="DN">Đà Nẵng</option>
            <option value="TB">Thái Bình</option>
            <option value="ND">Nam Định</option>
            <option value="TPH">Thành phố Huế</option>
            <option value="BD">Bình Dương</option>
            <option value="LC">Lào Cai</option>
        </select>
        <br>
        <label for="Diachi">Địa chỉ</label>
        <input type="text" name="Diachi" id="Diachi">
        <br>
        <label for="Dienthoai">Điện thoại</label>
        <input type="number" name="Dienthoai" id="Dienthoai">
        <br>
        <label for="Motangan">Mô tả ngắn</label>
        <textarea name="Mô tả ngắn" id="Motangan"></textarea>
        <br>
        <input type="submit" name="submit" id="submit" value="Đăng ký">
        <input type="reset" name="reset" id="reset" value="Làm lại">



    </form>
</body>
</html>
